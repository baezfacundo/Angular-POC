		<div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
					<h2 class="section-heading">{{ title }}</h2>
                    <hr class="success">
                </div>
            </div>
			
			<div class="row">
				<div class="col-lg-6 col-md-6 text-center" *ngFor='let propiedad of propiedades'>					
					
					<div class="well" style="cursor: pointer;" *ngIf='propiedad.main'  (click)='showDetail(propiedad)'>
						<img [src]="propiedad.imageUrl" class="img-thumbnail" [alt]="propiedad.title" [title]="messageImg">					
												<h2>{{ propiedad.title }}<br>
                        <small>{{ propiedad.address }}<br>
						   								 {{ propiedad.description }}</small>
												</h2>
          </div>

				</div>

				<div class="col-lg-12 col-md-12 text-center" id="detailPropiedad" [hidden]='detailPropView'>
						<div class="panel panel-default">
						<div class="panel-body">
						<div class="row">
						<div class="col-lg-6 col-md-6 text-center" *ngFor='let propiedad of propiedades | propviewfilter:viewFilter'>					
					
							<div class="thumbnail"  *ngIf='!propiedad.main'>
								<img [src]="propiedad.imageUrl" class="img-thumbnail" [alt]="propiedad.title" style="max-width: 529px; max-height: 399px;">					
									<div class="caption">
										<h3>{{ propiedad.title }}</h3>
										<p>{{ propiedad.description }}</p>
										<p><button  class="btn btn-primary" role="button" data-toggle="modal" data-target="#mainCarousel" 
													style="cursor: pointer;" >
											<span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
											{{ txtFotos  }}</button ></p>
									</div>
							</div>

						</div>
						</div>
						</div>
				</div>
			</div>
			</div>
    </div>
